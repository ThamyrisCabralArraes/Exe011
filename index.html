<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
   <h1>Imagens dinamicas</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem flexivel">
   </picture>
   <br>
   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender a colocar um audio</p>
   <audio src="midia/longerdistance.mp3" controls autoplay> longerdistance</audio>
   <!-- Para audios com direitos autorais, vai em no youtuube, na sua conta tem youtube studio, e biblioteca de audio, escolhe a opção atribuição não é necessária -->
   <audio preload="metadata" autoplay controls>
       <p>Seu arquivo não consegue reproduzir o arquivo, <a href="midia/longerdistance.mp3"> clique aqui para baixar o arquivo mp3</a></p>
   </audio>
   <!-- Loop no audio, quando a musica acabar ela reproduz novamente -->
</body>
</html>
